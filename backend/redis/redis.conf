# Redis Configuration for Bug Bounty Automation Platform
# Optimized for Celery task queue and caching workloads

# Network and Security
bind 0.0.0.0
port 6379
protected-mode no
requirepass ${REDIS_PASSWORD}

# General Configuration
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Persistence Configuration
# Enable AOF for better durability with task queues
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Configuration (for backup)
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Memory Management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Performance Tuning
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Slow Log (for debugging)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
maxclients 10000

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Lua Scripting
lua-time-limit 5000

# Event Notification (useful for monitoring Celery tasks)
notify-keyspace-events Ex

# Directory Configuration
dir /data

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command EVAL ""
# rename-command DEBUG ""
# rename-command CONFIG ""